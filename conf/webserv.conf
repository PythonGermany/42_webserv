http {
  # Mime type config
  include mime.types; # There are no default mime types

  # Logging config
  log_to_stdout off;
  log_level info;
  access_log /var/log/webserv/access.log;
  error_log /var/log/webserv/error.log;

  # Virtual hosts config
  include sites-available/*; # There are no default server hosts # TODO: Change to sites-enabled
}