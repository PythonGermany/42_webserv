http {
  # Mime type config
  include mime.types;

  # Logging config
  log_to_stdout on;
  log_level debug; # debug, info, warning, error
  access_log logs/access.log; # default: /var/log/webserv/access.log
  error_log logs/error.log; # default: /var/log/webserv/error.log

  # Virtual hosts config
  include sites-available/*;
}