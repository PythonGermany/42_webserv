server {
  listen 8079;
  listen 8080;

  root websites/config_test;
  
  allow GET HEAD OPTIONS;

  server_tokens on;

  index lolðŸ˜€.html;
  autoindex on;

  # Custom error page test
  error_page 405 /405.html;

  # Test out inclusion implementation where every relative file path is relative to the root config file
  include empty;

  # Index test
  location /index {
    alias /;
    index notexisting.html lolðŸ˜€.htm multiindex.htm multiindex/multiindex.html lolðŸ˜€.html notexisting.htm;
  }

  # PUT upload test
  location /upload {
    alias /uploaded;
    max_client_body_size 500k;
    allow PUT;
  }

  location /bigupload {
    alias /uploaded;
    max_client_body_size 500m;
    allow PUT;
  }

  # Delete test
  location /uploaded {
    allow GET HEAD DELETE;
  }

  # Subject requirement test
  location /kapouet {
    alias /;
  }

  # Redirect to external URL test
  location /redirect {
    redirect https://youtu.be/dQw4w9WgXcQ;
  }

  # Redirect to internal URL test
  location /redirect2 {
    redirect /uploaded/;
  }

  # Custom error page test
  location /notallowed {
    allow HEAD;
  }

  # Cgi tests
  location /listing/cgi {
    allow GET HEAD POST;
    index index.php;
    cgi py /usr/bin/python3;
    cgi php /usr/bin/php-cgi;
  }
}
