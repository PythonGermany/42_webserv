name: macos

on:
  push:
    branches:
      - helloworld2

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Build with Make
      run: make test -C ${{ github.workspace }}/tests
    - name: TEST
      run: make -C ${{ github.workspace }}/tests
