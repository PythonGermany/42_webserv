<!DOCTYPE html>
<html>

<head>
  <title>File Upload</title>
</head>

<body>
  <form id="upload-form">
    <input type="file" id="file-input" name="file">
    <input type="text" id="uri-input" name="uri" placeholder="Resource uri">
    <button type="button" onclick="uploadFile()">Upload</button><br>
    <a id="result"></a><br>
    <a id="location"></a>
  </form>
</body>

<script>
  function uploadFile() {
    const fileInput = document.getElementById('file-input');
    const selectedFile = fileInput.files[0];

    if (!selectedFile) {
      alert('Please select a file to upload.');
      return;
    }

    const apiUrl = document.getElementById('uri-input').value + '/' + selectedFile.name;
    const requestOptions = {
      method: 'PUT',
      body: selectedFile,
    };

    fetch(apiUrl, requestOptions)
      .then(response => {
        if (response.ok) {
          document.getElementById('result').innerHTML = 'File uploaded successfully. status: ' + response.status + " " + response.statusText;
          document.getElementById('location').setAttribute('href', response.headers.get('Location'));
          document.getElementById('location').innerHTML = response.headers.get('Location');
        } else {
          document.getElementById('result').innerHTML = 'An error occurred while uploading the file. status: ' + response.status + " " + response.statusText;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while uploading the file.');
      });
  }

</script>

</html>
